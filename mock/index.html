<!doctype html>

<html ng-app="todoApp">

<head>

    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="../bower_components/angular-base64/angular-base64.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link href="../dist/softselect.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <script src="../dist/softselect.js"></script>

    <style>

        body{
            background-color: #FA6938;
        }
    </style>
</head>

    <body>

    <div class="container-fluid">

        <div class="col-md-12" style="background-color: white; padding-top: 20px">

            <div class="row">

                <div class="col-md-12">

                    <h1>Softselect</h1>

                    <hr>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <div ng-controller="TodoListController as vm">


                        <div class="col-md-6">

                            <h3>Seleção única</h3>

                            <hr>

                            <label>Selecione o funcionário</label>

                            <softselect   ss-many="false" ss-data="vm.data" ss-field="vm.field" ss-model="vm.funcionario"></softselect>

                            <br>

                            ID: {{vm.funcionario.id}} <br>
                            Nome: {{vm.funcionario.nome}} <br>
                            Cargo: {{vm.funcionario.cargo}} <br>

                        </div>

                        <div class="col-md-2">

                            <h3>Seleção multipla</h3>

                            <hr>

                            <label>Selecione os funcionários</label>

                            <softselect ss-many="true" ss-data="vm.data" ss-field="vm.field" ss-model="vm.funcionarios"></softselect>

                            <br>

                            <div ng-repeat="funcionario in vm.funcionarios">

                                ID: {{funcionario.id}} <br>
                                Nome: {{funcionario.nome}} <br>
                                Cargo: {{funcionario.cargo}} <br>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <hr>

        </div>

    </div>

    </body>

</html>
